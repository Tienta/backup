<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image</title>
    <style>
        img{
            max-width: 100%;
        }
    </style>
    
</head>
<body>
    <h1> image test </h1>

    <ul>
        {% for item in image_list %}
            <li>
                <img src="{{ item["src"] }}" width="600">
                <h1>{{ item["title"] }}</h1>

            </li>
        {% endfor %}
    </ul>

</body>
</html>
