<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Tree</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
    </style>
</head>
<body>
    <form class="w3-container" method="post">
        <label>Source</label>
        <input class="w3-input" type="text" name="source" width="100%">

        <label>Title</label>
        <input class="w3-input" type="text" name="title">

        <label>Description</label>
        <input class="w3-input" type="text" name="description">

        <input type="Submit" class="w3-button w3-teal" value="submit">

    </form>

</body>
</html>
